<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <script
            src="https://accounts.google.com/gsi/client"
            async
            defer
    ></script>

    <!-- Favicon in .ico format -->
    <link rel="icon" type="image/x-icon" href="<%= BASE_URL %>logo-dark.png">

    <!-- Optional: Favicon in .png format for better quality -->
    <link rel="icon" type="image/png" sizes="32x32" href="<%= BASE_URL %>logo-dark-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="<%= BASE_URL %>logo-dark-16x16.png">

    <!-- Apple Touch Icon for iOS devices -->
    <link rel="apple-touch-icon" sizes="180x180" href="<%= BASE_URL %>apple-touch-icon.png">

    <!-- Update Title -->
    <title>Calendify</title>
</head>
<body>
<noscript>
    <strong>We're sorry but Calendify doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
</noscript>
<div id="app"></div>
<!-- built files will be auto injected -->

</html>
